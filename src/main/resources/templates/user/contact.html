<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Love Without Boundaries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="~{user/style/template-css :: html}"></th:block>
</head>
<body>
    <div th:replace="~{user/fragment/header.html :: nav}"></div>

	<div class="hero-wrap" style="background-image: url('images/bg_6.4.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-7 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
             <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a th:href="@{/home}">Trang Chủ</a></span> <span>Liên Hệ</span></p>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Liên Hệ</h1>
          </div>
        </div>
      </div>
    </div>

    
    <section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">
            <h2 class="h4">Thông tin liên hệ</h2>
          </div>
          <div class="w-100"></div>
          <div class="col-md-5">
            <p><span>Địa chỉ:</span>Công Viên Phần Mêm Quang Trung</p>
          </div>
          <div class="col-md-3">
            <p><span>Điện thoại:</span> <a href="tel://1234567920">(+84)395362848</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Email:</span> <a href="mailto:info@yoursite.com">nganvps24932@fpt.edu.vn</a></p>
          </div>
        </div>
        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
          	<h4 class="mb-4">Liên Hệ Với Chúng Tôi</h4>
            <form th:action="@{/sendMail}" method="POST">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Tên của bạn" name="contactName" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email của bạn" name="contactEmail" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Câu hỏi" name="contactSubject" required>
              </div>
              <div class="form-group">
                <textarea cols="30" rows="7" class="form-control" placeholder="Nội dung" name="contactMessage" required></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Gửi" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>
          <div class="col-md-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1783.6873753973964!2d106.62584721051176!3d10.854069723547001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752bee0b0ef9e5%3A0x5b4da59e47aa97a8!2zQ8O0bmcgVmnDqm4gUGjhuqduIE3hu4FtIFF1YW5nIFRydW5n!5e0!3m2!1svi!2s!4v1688539706733!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </section>

	<div th:replace="~{user/fragment/footer.html :: footer}"></div>
    <th:block th:replace="~{user/style/template-scr :: html}"></th:block>
</body>
</html>
